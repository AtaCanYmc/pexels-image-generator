<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ error_code }} - {{ error_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full text-center">
        <div class="mb-8 relative">
            <div class="w-32 h-32 bg-red-100 rounded-full flex items-center justify-center mx-auto text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
            </div>
            <div class="absolute top-0 right-1/4 translate-x-8 -translate-y-2">
                <span class="px-3 py-1 bg-white border border-gray-200 rounded-full shadow-sm text-sm font-bold text-gray-400 tracking-tighter">
                    CODE: {{ error_code }}
                </span>
            </div>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ error_title }}</h1>
        <p class="text-gray-500 mb-10 leading-relaxed">
            {{ error_message }}
        </p>

        <div class="flex flex-col gap-3">
            <a href="{{ url_for('index') }}" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-100 transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                Ana Sayfaya Dön
            </a>

            <a href="{{ url_for('setup') }}" class="w-full py-3 bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 rounded-xl font-semibold transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                Terimleri Düzenle
            </a>
        </div>

        <p class="mt-12 text-xs text-gray-400">
            Sorun devam ederse lütfen terminal loglarını kontrol edin veya sistemi yeniden başlatın.
        </p>
    </div>

</body>
</html>
